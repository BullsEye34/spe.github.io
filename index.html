<script>
        function submitit(){
        const url = 'https://vrmapi.victronenergy.com';
        var Http = new XMLHttpRequest();
        Http.open("GET", url + '/v2/auth/loginAsDemo');
        var tokenElement = document.getElementById('token');
        var userElement = document.getElementById('username');
        var passwordElement = document.getElementById('password');
        /*var data = {
            //"username": document.getElementById('username'),
            //"password": document.getElementById('password')
            "username": "rakshith@sunpvenergy.com",
            "password": "Design3*"
        }*/
        Http.setRequestHeader("Content-Type", "application/json");
        Http.onload = function(){
        var tok = JSON.parse(Http.response);
        var token = tok["token"];
        console.log(token);
        if(tok.token){
            tokenElement.innerHTML ="<p style=\" font-size: 1px;\">" + tok.token + "</p>";
        }else{
            tokenElement.innerHTML = "No Token Recieved";
        }
    }
    //var requestData = `username=${myForm.username.value}&password=${myForm.password.value}`;
    //       console.log(requestData);
    var sendObject = JSON.stringify({username: userElement.value, password: passwordElement.value});
    
    console.log('going to send', sendObject);
    
    Http.send(sendObject);
    
    }
    </script>
